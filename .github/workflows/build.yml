name: Build

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build Solution
        uses: artdolya/dotnet@master
        with:
          work-dir: src
          dotnet-version: 8x
          run-tests: true
