name: Build

on:
  push:
    branches:
      - "*"
      - "!master"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build Solution
        uses: artdolya/actions/dotnet@master
        with:
          work-dir: src
          dotnet-version: 8.x
          run-tests: true
