name: Release to Nuget
on:
  release:
    types: [published]

jobs:
  build:
    name: Create Nuget Package
    runs-on: ubuntu-latest

    steps:
      

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Solution
        uses: artdolya/actions/dotnet@master
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}
          nuget-api-key: ${{ secrets.nuget_api_key }}